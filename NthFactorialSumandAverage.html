<!DOCTYPE html>
<html>
<body>

<h1>Nth Factorial, Sum, and Average</h1>
<br>

<p>
<label for="nlimit">Input a value:</label>
<input id="nlimit" type="number"></input>
</p>

<p>
<button id="btnNthFactorial">Compute Nth Factorial</button>
<button id="btncomputeSum">Compute Sum</button>
<button id="btncomputeAverage">Compute Average</button>
</p>

<h3 id="ntitle"></h3>
<p id="result"></p>

<p>
<a href="index.html">Back to Home Page</a>
</p>
<br>

<script>
document.getElementById("btnNthFactorial").addEventListener("click", () => {
    var nlimit = document.getElementById("nlimit").value;
    var factorial = 1;
    var i = 1;

    while (i <= nlimit)
    {
        factorial *= i;
        i++;
    }

    document.getElementById("ntitle").innerHTML = "Factorial of " + nlimit + " is:";
    document.getElementById("result").innerHTML = factorial;
});

document.getElementById("btncomputeSum").addEventListener("click", () => {
    var nlimit = document.getElementById("nlimit").value;
    var sum = 0;
    var i = 1;

    do 
    {
        sum += i;
        i++;
    }
    while (i <= nlimit);

    document.getElementById("ntitle").innerHTML = "Sum of the first " + nlimit + " natural numbers is:";
    document.getElementById("result").innerHTML = sum;
});

document.getElementById("btncomputeAverage").addEventListener("click", () => {
    var nlimit = document.getElementById("nlimit").value;
    var sum = 0;

    for (var i = 1; i <= nlimit; i++) 
    {
        sum += i;
    }
  
    var average = sum / nlimit;
    document.getElementById("ntitle").innerHTML = "The average of the first " + nlimit + " natural numbers is:";
    document.getElementById("result").innerHTML = average;
});

</script>
</body>
</html>

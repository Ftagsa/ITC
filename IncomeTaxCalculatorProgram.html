<!DOCTYPE html>
<html>
<body>

<h1>Income Tax Calculator Program</h1>

<p>
  <label for="income">Net Taxable Income</label> 
  <input id="income" name="income" type="number">
  
  <button onclick="computeTax()">Compute Tax</button>
</p>

<h2 id="taxAmount"></h2>
<h2 id="taxBreakdown"></h2>
<br>

<p>  
  <a href="index.html">Back to Home Page</a>
</p>

<script>
function computeTax() {
  var income = document.getElementById("income").value * 1;  // Convert to number
  
  var taxAmount = 0;
  var breakdown = "";

  if (income <= 250000) 
  {
    taxAmount = 0;
    breakdown = "0% of income";
  }
  else if (income <= 400000) 
  {
    taxAmount = (income - 250000) * 0.20;
    breakdown = "20% of the excess over P250,000";
  } 
  else if (income <= 800000) 
  {
    taxAmount = 30000 + (income - 400000) * 0.25;
    breakdown = "P30,000 + 25% of the excess over P400,000";
  } 
  else if (income <= 2000000) 
  {
    taxAmount = 130000 + (income - 800000) * 0.30;
    breakdown = "P130,000 + 30% of the excess over P800,000";
  } 
  else if (income <= 8000000) 
  {
    taxAmount = 490000 + (income - 2000000) * 0.32;
    breakdown = "P490,000 + 32% of the excess over P2,000,000";
  } 
  else 
  {
    taxAmount = 2410000 + (income - 8000000) * 0.35;
    breakdown = "P2,410,000 + 35% of the excess over P8,000,000";
  }

  document.getElementById("taxAmount").innerHTML = 'The tax amount for an income of P' + income.toLocaleString() + ' is P' + taxAmount.toLocaleString();
  document.getElementById("taxBreakdown").innerHTML = 'Breakdown: ' + breakdown;
}

</script>
</body>
</html>

 <!DOCTYPE html>
<html>
<body>

<h1>Compute N Factorial</h1>
<br>

<p>
<label for="nlimit">Input a value:</label>
<input id="nlimit" type="number"></input>
<button id="btncompute">Compute Factorial</button>
</p>

<h3 id="ntitle"></h3>
<p id="result"></p>

<p>
<a href="index.html">Back to Home Page</a>
</p>
<br>

<script>
    document.getElementById("btncompute").addEventListener("click", () => 
     {

    var nlimit, i, factorial;

    nlimit = document.getElementById("nlimit").value;
    factorial = 1;

    i = 1;
    while (i <= nlimit) 
    {
        factorial *= i;
        i++;
    }

    document.getElementById("ntitle").innerHTML = "Factorial of " + nlimit + " is:";
    document.getElementById("result").innerHTML = factorial;

    });    

</script>
</body>
</html>
